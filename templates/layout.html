<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>{% block title %}MovieWise XAI{% endblock %}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
<link href="/static/app.css" rel="stylesheet">
</head><body>
<nav class="navbar navbar-expand-lg shadow-sm sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">MovieWise XAI</a>
    <div class="ms-3 d-flex align-items-center gap-2 ms-auto">
      {% if request.user.is_authenticated %}
        <span class="small text-muted">Hi, {{ request.user.username }}</span>
        <form method="post" action="{% url 'logout' %}" class="d-inline">
  {% csrf_token %}
  <button type="submit" class="btn btn-sm btn-outline-danger">Logout</button>
</form>

      {% else %}
        <a class="btn btn-sm btn-outline-primary" href="{% url 'login' %}">Login</a>
        <a class="btn btn-sm btn-primary" href="{% url 'signup' %}">Sign up</a>
      {% endif %}
      <button id="themeToggle" class="btn btn-sm btn-outline-secondary ms-2">
        <i class="theme-icon bi"></i>
      </button>
      {% block tmdb_indicator %}
      <span class="d-none d-md-inline small text-muted ms-2">
        TMDB {% if key_set %}ðŸŸ¢{% else %}ðŸ”´{% endif %}</span>
      {% endblock %}
    </div>
  </div>
</nav>
{% block body %}{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/app.js"></script>
</body></html>
